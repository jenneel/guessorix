<div id="medium-widget" style="background:#f9f9f9; border:1px solid #ccc; border-radius:12px; padding:16px; max-width:300px; font-family:Roboto, sans-serif; min-height:100px;">
  <a id="article-link" href="#" target="_blank" style="text-decoration:none; color:inherit;">
    <div id="article-text" style="margin:0; line-height:1.4;"></div>
  </a>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const articles = [
      {
        title: "Teaching in the Age of AI",
        blurb: "Are we preparing students for a world that's already here?",
        link: "https://medium.com/@jennaneel/teaching-in-the-age-of-ai-c099f90e2a2b?source=friends_link&sk=f0dc0ae775af8cdb0b04c57d2c909ada"
      },
      {
        title: "What Online Teaching Taught Me About Showing Up",
        blurb: "The hardest part of virtual teaching isn't the tech. It's the silence.",
        link: "https://medium.com/knowlobby/what-online-teaching-taught-me-about-showing-up-even-when-no-one-else-does-9a7494e70892?source=friends_link&sk=2cbdeb98d0a6b2ef0cb60918cfb8f3ce"
      },
      {
        title: "I Used to Hate Math: How One Student's Mindset Shift Changed Everything",
        blurb: "What happens when we stop teaching math as a set of rules and start teaching it as a way of thinking?",
        link: "https://medium.com/knowlobby/i-used-to-hate-math-how-one-students-mindset-shift-changed-everything-17b110e8e12c?source=friends_link&sk=065e7e846dc5da28c1819c68a0133f83"
      },
      {
        title: "Why Are So Many Students Afraid of Math?",
        blurb: "Breaking down math anxiety and how we can rebuild student confidence.",
        link: "https://medium.com/knowlobby/why-are-so-many-students-afraid-of-math-e63a5d04faf6?source=friends_link&sk=3a7b4c18a7846d8c11967f488a2a8932"
      },
      {
        title: "Why Some Online Students Cheat and What We Can Do About It",
        blurb: "Tackling the root causes of academic dishonesty in the digital classroom.",
        link: "https://medium.com/knowlobby/why-some-online-students-cheat-and-what-we-can-do-about-it-5ca27071b54e?source=friends_link&sk=4e360d029a7329c392cf3e3b42d6a189"
      },
      {
        title: "What I've Learned After 10+ Years of Teaching Online",
        blurb: "Hard truths, small wins, and why connection, not content, is the real game changer.",
        link: "https://medium.com/@jennaneel/beyond-the-screen-transforming-online-learning-for-real-world-success-ff6ab62275ec?source=friends_link&sk=79104bd8e4ca60f346d754771436c98d"
      }
    ];

    let index = 0;
    let intervalId;

    function showArticle(i) {
      const article = articles[i];
      const articleTextElem = document.getElementById('article-text');
      const articleLinkElem = document.getElementById('article-link');

      if (articleTextElem && articleLinkElem) {
        articleTextElem.innerHTML = `<strong>${article.title}</strong><br>${article.blurb}`;
        articleLinkElem.href = article.link;
      }
    }

    function startRotation() {
      intervalId = setInterval(() => {
        index = (index + 1) % articles.length;
        showArticle(index);
      }, 30000);
    }

    function stopRotation() {
      clearInterval(intervalId);
    }

    const widget = document.getElementById('medium-widget');
    if (widget) {
      widget.addEventListener('mouseenter', stopRotation);
      widget.addEventListener('mouseleave', startRotation);

      showArticle(index);
      startRotation();
    }
  });
</script>
